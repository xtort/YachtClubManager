version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ycm_postgres
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-YCM}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_SCHEMA: ${POSTGRES_SCHEMA:-public}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: ycm_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./YachtClubManager:/app
      - ./docker-entrypoint.sh:/app/docker-entrypoint.sh:ro
      - static_volume:/app/staticfiles
      # Media files are stored in ./YachtClubManager/media (via the ./YachtClubManager:/app mount above)
      # Removed media_volume mount to use local filesystem instead
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    env_file:
      - .env.docker
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-YCM}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_SCHEMA=${POSTGRES_SCHEMA:-public}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  # media_volume removed - using local filesystem for media files instead

