{% extends 'CalendarApp/base.html' %}

{% block title %}Login - Yacht Club Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h2>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Error:</strong> Your email and password didn't match. Please try again.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <input type="hidden" name="next" value="{{ next }}" />
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Email Address</label>
                        <input type="email" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                <small>Need help? Contact your club administrator.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
