<!-- Document Browser Modal -->
<div class="modal fade" id="documentBrowserModal" tabindex="-1" aria-labelledby="documentBrowserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="documentBrowserModalLabel">
                    <i class="bi bi-folder"></i> Browse Documents
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Search Bar -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="documentSearchInput" placeholder="Search for files...">
                        <button class="btn btn-outline-secondary" type="button" id="clearSearchBtn" style="display: none;">
                            <i class="bi bi-x"></i> Clear
                        </button>
                    </div>
                </div>
                
                <!-- Breadcrumbs -->
                <nav aria-label="breadcrumb" class="mb-3">
                    <ol class="breadcrumb" id="documentBreadcrumbs">
                        <li class="breadcrumb-item"><a href="#" data-folder-id="">Root</a></li>
                    </ol>
                </nav>
                
                <!-- Loading Indicator -->
                <div id="documentBrowserLoading" class="text-center py-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="documentBrowserError" class="alert alert-danger" style="display: none;"></div>
                
                <!-- Folders and Files -->
                <div id="documentBrowserContent">
                    <div class="row">
                        <!-- Folders Column -->
                        <div class="col-md-6">
                            <h6 class="border-bottom pb-2 mb-3">
                                <i class="bi bi-folder"></i> Folders
                            </h6>
                            <div id="documentFoldersList" class="list-group" style="max-height: 400px; overflow-y: auto;">
                                <!-- Folders will be loaded here -->
                            </div>
                        </div>
                        
                        <!-- Files Column -->
                        <div class="col-md-6">
                            <h6 class="border-bottom pb-2 mb-3">
                                <i class="bi bi-file-earmark"></i> Files
                                <span class="badge bg-primary ms-2" id="selectedFilesCount">0 selected</span>
                            </h6>
                            <div id="documentFilesList" class="list-group" style="max-height: 400px; overflow-y: auto;">
                                <!-- Files will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="insertSelectedDocumentsBtn" disabled>
                    <i class="bi bi-link-45deg"></i> Insert Selected Documents (<span id="selectedCount">0</span>)
                </button>
            </div>
        </div>
    </div>
</div>
